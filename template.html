<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>List</title>
</head>
<style>
h1.super-favorite {
  background: red;
  color: white;
}
</style>
<body>
  <!-- {{ time_generated }} -->
{% for row in data %}
<div>
    <h1 class="{% if row.fav == 'a' %}super-favorite{% endif %}"> {{ row.name }} </h1>
    <p>{{ row.website }}</p>
    <p>{{ row.tags }}</p>
</div>
{% endfor %}
</body>
</html>
